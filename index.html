<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <h2>Calculadora</h2>




    <form name="formExample" autocomplete="off" id="formExample">
        
        
        <div id="numbers">
            <button type="button" name="number">1</button>
            <button type="button" name="number">2</button>
            <button type="button" name="number">3</button>
            <br>
            <button type="button" name="number">4</button>
            <button type="button" name="number">5</button>
            <button type="button" name="number">6</button>
            <br>
            <button type="button" name="number">7</button>
            <button type="button" name="number">8</button>
            <button type="button" name="number">9</button>
            <br>
            <button type="button" name="number">0</button>
        </div>
        
        
        Primer valor:<br>
    
        <input type="text" name="firstValue"> 
        <!-- <input type="text" name="firstValue" onfocus="chooseField(this)">  -->

        <br> Segundo valor:<br>
        <!-- <input type="text" name="secondValue" onfocus="chooseField(this)">  -->
        <input type="text" name="secondValue">
              
        <br><br>
        <div id="buttons">
            <button type="button" name="operator">+</button>
            <button type="button" name="operator">-</button>
            <button type="button" name="operator">*</button>
            <button type="button" name="operator">/</button>
        </div>


        <br><br> Resultado:
        <input type="text" name="resultValue" readonly>

    </form>

    <script src="js/main.js"></script>
</body>
</html>
